<ion-view title="Dashboard" class="">
  <ion-content class="">
      <div class="row">
          <h1>Welcome to Coin</h1>
      </div>



      <form name="signup_form"
            ng-submit="register()"
            novalidate
            ng-controller="RegistrationCtrl"  >

          <div class="list centered">
              <label class="item item-input">
                  <input
                      type="text"
                      placeholder="Name"
                      name="name"
                      class=""
                      ng-model="signupForm.name"
                      required >
              </label>
              <label class="item item-input">
                  <input
                      type="tel"
                      name="phone"
                      placeholder="Phone Number"
                      ng-model="signupForm.phone"
                      required>
              </label>
              <label class="item item-input">
                  <input
                      type="password"
                      name="password"
                      placeholder="Password"
                      ng-model="signupForm.password"
                      required>
              </label>
          </div>

          <div class="row responsive-sm">
              <button type="submit"
                      class="button button-positive"
                        >
                  Sign Up
              </button>
          </div>
      </form>

  </ion-content>
</ion-view>
